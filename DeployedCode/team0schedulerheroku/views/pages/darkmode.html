<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Light/Dark Mode Navbar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand font-weight-bold" href="#">CU Class Scheduler</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapseNavbarid" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapseNavbarid">
                <ul class="navbar-nav mr-auto mt-2 w-50 d-flex justify-content-around">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            
            <div class="custom-control custom-switch mr=5">
                <input type="checkbox" class="custom-control-input" id="selector">
                <label class="custom-control-label" for="selector">Dark Mode</label>
            </div>
            <form class="form-inline my-2- my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search...">
                <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Search</button>
            </form>
            </div>
        </nav>

        <script>
            $(document).ready(function(){
                $("#selector").change(function(){
                    $("body").toggleClass("bg-secondary");
                    $("nav").toggleClass("navbar-dark bg-dark");
                    $(".custom-control-label").toggleClass("text-white");
                });
            });
        </script>
    </body>
</html>
