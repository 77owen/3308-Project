<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#selector").change(function(){
                $("body").toggleClass("bg-secondary text-white");
                $("nav").toggleClass("navbar navbar-dark bg-darkn navbar-expand-lg fixed-top bg-dark clean-navbar");
                $("nav").toggleClass("navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar");
                $("button").toggleClass("btn-outline-dark");
                $("button").toggleClass("btn-outline-light");
                var text=document.querySelector('.text')
                if(text.style.color=='white'){
                    text.style.color='black';
                }else{
                    text.style.color='white';
                }
            });
        });
    </script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="home.html">CU Class Scheduler</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CART</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">LOGIN</a></li>
                </ul>
                <div class="custom-control custom-switch mr=5">
                    <input type="checkbox" class="custom-control-input" id="selector">
                    <label class="custom-control-label" for="selector">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>
    <main class="page">
        <section class="clean-block clean-hero" style="color:rgb(0, 0, 0, 0);">
            <div class="text" id="text" style="color:black;">
                <h2>Solve all your scheduling problems</h2>
                <p>CU Class Scheduler simplifies the challenges of finding the perfect schedule so you can fit in anything you want</p>
                <button class="btn btn-outline-dark btn-lg" type="button">Sign up now!</button>
            </div>
        </section>
    </main>
</body>

</html>
